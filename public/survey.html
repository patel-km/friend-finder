    var quiz = $("#questions");

        $("#options").append(option)
        console.log($("#options").append(option));

    // display all questions in questions div.
    for (var i = 0; i < questions.length; i++) {

      // for each question, display all options to answer as a dropdown select.
      for (var j = 0; j < questions[i].answers.length; j++) {
        var dropdown = $("<select>").addClass("form-control");
        
        var completeDropdown= dropdown.attr("id", "#options");

        quiz.append(completeDropdown);

        "' value='" + questions[i].answers[j] + "''>" + questions[i].answers[j]);
